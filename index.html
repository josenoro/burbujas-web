<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burbujas Todo Suelto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    header {
      background: #0077cc;
      color: white;
      padding: 15px;
      text-align: center;
    }
    nav {
      background: #005fa3;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .contenido {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    .producto {
      background: white;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .producto:hover {
      background: #eef6ff;
    }
    #img-productos {
      display: none;
      margin-top: 20px;
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0px 2px 8px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>Burbujas Todo Suelto</h1>
    <p>Art√≠culos de limpieza y asesoramiento en mantenimiento de piscinas</p>
  </header>

  <nav>
    <a href="#">Inicio</a>
    <a href="#productos">Productos</a>
    <a href="#contacto">Contacto</a>
  </nav>

  <div class="contenido">
    <h2 id="productos">Nuestros Productos</h2>
    
    <div class="producto" onclick="document.getElementById('img-productos').style.display='block'">
      <strong>Productos de limpieza</strong><br>
      Detergentes, lavandinas, desodorantes, etc.
    </div>

    <img id="img-productos" src="productos.png" alt="Productos de limpieza">
  </div>

  <footer style="background:#0077cc;color:white;text-align:center;padding:15px;margin-top:20px;">
    <p>&copy; 2025 Burbujas Todo Suelto - Todos los derechos reservados</p>
  </footer>
</body>
</html>
