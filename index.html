 <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Burbujas Todo Suelto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background: #f5f5f5;
    }

    .encabezado {
      background-image: url('fondo.jpg');
      background-size: cover;
      background-position: center;
      padding: 60px 20px;
      color: white;
      text-align: center;
    }

    .contenido-header {
      background-color: rgba(0, 0, 0, 0.5);
      display: inline-block;
      padding: 20px;
      border-radius: 10px;
    }

    h1 {
      font-size: 3em;
      margin: 0;
    }

    .productos {
      margin: 40px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .producto {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .producto:hover {
      transform: scale(1.05);
    }

    .whatsapp {
      margin: 40px 20px;
      font-size: 1.5em;
    }

    /* Contador */
    #contador {
      margin-top: 20px;
      font-size: 1.2em;
      color: #333;
    }

    /* Overlay */
    #overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
      font-size: 2em;
    }

    #overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255,255,255,0.8);
    }
  </style>
</head>
<body>

  <!-- Encabezado -->
  <div class="encabezado">
    <div class="contenido-header">
      <h1>Burbujas Todo Suelto</h1>
    </div>
  </div>

  <!-- Productos -->
  <div class="productos">
    <div class="producto" onclick="mostrarImagen()">
      <strong>Limpieza para el hogar</strong><br>
      Detergentes, lavandinas, desodorantes, etc.
    </div>
    <div class="producto">
      <strong>Piscinas</strong><br>
      Cloro, alguicidas, redes, flotadores.
    </div>
    <div class="producto">
      <strong>Accesorios</strong><br>
      Escobillas, baldes, guantes.
    </div>
  </div>

  <!-- Mensaje de WhatsApp -->
  <div class="whatsapp">
    ðŸ’¬ Â¿QuerÃ©s conversar por WhatsApp?  
    <a href="https://wa.me/549XXXXXXXXXX" target="_blank">Click aquÃ­</a>
  </div>

  <!-- Contador de visitas -->
  <div id="contador">
    Esta pÃ¡gina ha sido visitada <span id="visitas">0</span> veces.
  </div>

  <!-- Overlay -->
  <div id="overlay">
    <img src="productos.png" alt="Productos de limpieza" 
         onerror="this.style.display='none'; document.getElementById('overlay').innerHTML='Imagen no encontrada';">
  </div>

  <script>
    // Mostrar overlay con la imagen
    function mostrarImagen() {
      const overlay = document.getElementById('overlay');
      overlay.style.display = 'flex';

      // Ocultar despuÃ©s de 30 segundos
      setTimeout(() => {
        overlay.style.display = 'none';
      }, 30000);
    }

    // Contador de visitas local
    document.addEventListener("DOMContentLoaded", function() {
      let visitas = localStorage.getItem("visitas") || 0;
      visitas++;
      localStorage.setItem("visitas", visitas);
      document.getElementById("visitas").innerText = visitas;
    });
  </script>

</body>
</html>
