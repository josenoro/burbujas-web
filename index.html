<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Página</title>
  <style>
    /* Esto es el estilo de la cajita */
    .producto {
      background-image: url("productos.png"); /* <- acá va el nombre de tu imagen */
      background-size: cover;        /* que se ajuste a la cajita */
      background-position: center;   /* centrada */
      width: 300px;                  /* ancho de la cajita */
      height: 200px;                 /* alto de la cajita */
      display: flex;                 /* para alinear el texto */
      align-items: end;              /* texto abajo */
      justify-content: center;
      color: #111;
      font-size: 16px;
      font-family: Arial, sans-serif;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;               /* que parezca clickeable */
      box-shadow: 0 4px 10px rgba(0,0,0,.2);
      text-align: center;
      padding: 10px;
    }

    .producto strong {
      display: block;
      background: rgba(255,255,255,.8); /* fondo blanco semi-transparente */
      border-radius: 8px;
      padding: 5px;
    }

    /* efecto cuando pasás el mouse */
    .producto:hover {
      transform: scale(1.03);
      transition: 0.2s;
    }
  </style>
</head>
<body>

  <!-- Cuando hagas clic en esta cajita se abre tu GitHub -->
  <a href="https://github.com/tu-usuario" target="_blank" style="text-decoration:none; color:inherit;">
    <div class="producto">
      <div>
        <strong>Limpieza para el hogar</strong>
        Detergentes, lavandinas, desodorantes, etc.
      </div>
    </div>
  </a>

</body>
</html>
